name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Build Client
      - name: Build Client
        run: |
          cd client
          echo "VITE_BACKEND_BASE_URL=${{ secrets.VITE_BACKEND_BASE_URL }}" > .env
          npm ci
          npm run build

      # Step 3: Prepare Remote Client Directory
      - name: Clean Remote Client Directory
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            sudo rm -rf /home/ubuntu/game-of-choises/client/dist
            mkdir -p /home/ubuntu/game-of-choises/client/

      # Step 4: Upload Built Client Files
      - name: Upload Client Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          source: "client/dist/**/*"
          target: "/home/ubuntu/game-of-choises/client/dist/"

      # Step 5: Install and Build Server
      - name: Install Server Dependencies
        run: |
          cd server
          npm ci

      # Step 6: Prepare Remote Server Directory
      - name: Clean Remote Server Directory
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            sudo rm -rf /home/ubuntu/game-of-choises/server
            mkdir -p /home/ubuntu/game-of-choises/server

      # Step 7: Upload Server Files
      - name: Upload Server Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          source: "server/**/*"
          target: "/home/ubuntu/game-of-choises/server/"

      # Step 8: Install Dependencies on EC2
      - name: Install Dependencies
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/game-of-choises/server
            npm ci --production

      # Step 9: Restart PM2
      - name: Restart Application
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/game-of-choises
            pm2 reload ecosystem.config.js --only game-of-choises
